<head>
  <title>simple-todos</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{>main}}
</body>

<template name="main">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  <h2>ZEMAN</h2>
  <ul>
    {{#each posts}}
      <li>{{donator}} - {{comment}} - {{value}}</li>
    {{else}}
      ZEMAN: nou resalt
    {{/each}}
  </ul>
</template>
