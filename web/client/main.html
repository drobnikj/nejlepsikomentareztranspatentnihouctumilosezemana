<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">

          <a class="navbar-brand">Nejlepší komentáře z transparentního účtu Miloše Zemana..</a>

<template name="main">

    <div class="table-responsive">
      <table class="table  table-striped">
        <thead>
        <tr>
          <th>Přispěl</th>
          <th>Okomentoval</th>
          <th>Částka</th>
          <th>Líbí se</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        {{#each posts}}
        <tr>
          <td class="word-wrap:break-word">{{donator}}</td>
          <td class="word-wrap:break-word">{{message}}</td>
          <td class="word-wrap:break-word">{{value}}</td>
          <td class="word-wrap:break-word">{{likes}}</td>
          <td><button type="button" class="btn btn-primary like" id="{{uniqueKey}}"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Líbí se</button></td>
        </tr>
        {{else}}
        ZEMAN: nou resalt
        {{/each}}
        </tbody>
      </table>
    </div>
</template>
