<template name="main" >

        </tr>
        </thead>
        <tbody>
        {{#each posts}}
        <!--
            <div class="row">
                <div class="col-sm-1">{{donator}}</div>
                <div class="col-sm-8">{{message}}</div>
                <div class="col-sm-1">{{value}}</div>
                <div class="col-sm-1">{{likes}}</div>
                <div class="col-sm-1"><button type="button" class="btn btn-primary like" id="{{uniqueKey}}"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Líbí se</button></div>
            </div>

        -->
        <tr>
          <td class="text-table">{{donator}}</td>
          <td class="text-table">{{message}}</td>
          <td class="price">{{value}}</td>
          <td class="likes">{{likes}}</td>
          <td class="likes-button"><button type="button" class="btn btn-primary like" id="{{uniqueKey}}"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Líbí se</button></td>
        </tr>
        {{/each}}
        </tbody>
      </table>
      <div id="last-element" class="start-load-element">{{#if loading}}Načítám...{{/if}}</div>
    </div>
</template>
