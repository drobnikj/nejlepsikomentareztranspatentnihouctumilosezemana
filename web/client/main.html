<head>
  <title>simple-todos</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> info}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>ZEMAN</h2>
  <ul>
    {{#each posts}}
      <li>{{donator}} - {{comment}} - {{value}}</li>
    {{/each}}
  </ul>
</template>
