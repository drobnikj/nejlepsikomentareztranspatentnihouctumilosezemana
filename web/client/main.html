<template name="main" >
    <div style="padding-top: 10px" class="col-md-6 col-sm-6 col-xs-12 col-lg-6 pull-right">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="search-query" class="col-sm-2 control-label">Vyhledat</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control search-query" placeholder="Zadejte frázi.." id="search-query">
                </div>
            </div>
        </form>
    </div>
    <div>
      <table class="table  table-striped table-responsive">
        <thead>
        <tr>
          <th>Přispěl</th>
          <th>Okomentoval</th>
          <th>Částka</th>
          <th>Liků</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        {{#each posts}}
            <tr>
                <td class="text-table">{{donator}}</td>
                <td class="text-table">{{message}}</td>
                <td class="price">{{value}}</td>
                <td class="likes">{{likes}}</td>
                <td class="likes-button"><button type="button" class="btn btn-primary like" id="{{uniqueKey}}"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Like</button></td>
            </tr>

        {{else}}
            Načítám...
        {{/each}}
        </tbody>
      </table>
    </div>
</template>
