<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Nejlepší komentáře z transparentního účtu Miloše Zemana</title>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" >Nejlepší komentáře z transparentního účtu Miloše Zemana</a>
    </div>
  </div>
</nav>

<div class="container">
    {{>main}}
</div><!-- /.container -->
</body>


<template name="main">

    <div class="table-responsive">
      <table class="table table-striped" style="table-layout: fixed">
        <thead>
        <tr>
          <th>Přispěl</th>
          <th>Okomentoval</th>
          <th>Částka</th>
          <th>Líbí se</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        {{#each posts}}
        <tr>
          <td>{{donator}}</td>
          <td class="word-wrap:break-word">{{message}}</td>
          <td>{{value}}</td>
          <td>{{likes}}</td>
          <td><button type="button" class="btn btn-primary like" id="{{uniqueKey}}"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Líbí se</button></td>
        </tr>
        {{else}}
        ZEMAN: nou resalt
        {{/each}}
        </tbody>
      </table>
    </div>
</template>
